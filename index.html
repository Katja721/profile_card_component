<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top"><img src="/images/bg-pattern-top.svg"></div>
  <div class="bottom"><img src="https://raw.githubusercontent.com/Katja721/profile_card_component/72c2d153f03ce37236b6ac438c282c07a46d05ec/images/bg-pattern-bottom.svg"></div>
  <div class="container">
  <div class="box">
    <div class="user">
      <div class="bg-user"><img src="/images/bg-pattern-card.svg"></div>
      <div class="user-img"><img src="/images/image-victor.jpg"></div>
      <div class="user-info"> 
        Victor Crest
        <span class="age">26</span>
      </div>
      <span class="city"> London
      </span>
      <hr />
      <div class="stats">
      <div class="followers">
        <span class="stats-numbers"> 80K</span>
        <span class="stats-text">Followers</span>
      </div>

      <div class="likes">
        <span class="stats-numbers">803K</span>
        <span class="stats-text">Likes</span>
      </div>
      <div class="photos">
        <span class="stats-numbers">1.4K</span>
        <span class="stats-text">Photos</span>
      </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Katja721" target="_blank">Katja Debevc</a>.
  </div>
</div>
</div>
</body>
</html>
